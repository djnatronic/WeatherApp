<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="DarkBackground">
        <h1 class="DarkBackground CenterText">Weather App</h1>
    </div>
    <div >
       
        <div>
            <h3 id="Search">Search for a city:</h3>
         
        </div>
        <div class="row">
            <div class="col-md-3">
                <input id="SearchBox" type="text"   placeholder="Search..">
                <button type="submit" onclick="CitySearch()"><i class="fa fa-search"></i></button>
                <ul id="CityList" class="CityList">
                    <!-- <li onclick="CitySearch()"><a href="#">New York</a></li>
                    <li onclick="CitySearch()"><a href="#">Seattle</a></li> -->
    
                </ul>
    
            </div>
             <div class="col-md-9">
                <div class="CurrentConditions">
                    <div class="jumbotron">
                        <h4 class="display-4" id="display-4"></h4>
                         <h2 class="temperature"></h2>
                         <h2 class="humidity">
                        <h2 class="windSpeed"></h2>
                        <h2 class="uvIndex"></h2>

                         </h2>
                      </div>

                      <div class="cardDiv">
                          
                      </div>
                </div>
             </div>

            
        </div>
        
    </div>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
